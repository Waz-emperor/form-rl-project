<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register and login prog</title>
   <link rel="stylesheet" href="./styles.css">
</head>


<body>
 
  <form action="https://neverblued.info/lesson-http">
    <div class="content">
    <div class="lmg">
        <button class="reg"> ----Sign up---- </button>
        </div>
        <div class="lmg">
              <button class="log"> ----Log in---- </button>
        </div>
        </div>
     <div class="regf">
           <div class="userf">
            <input 
            id="username" 
            type="text" 
                placeholder="username(required)"
                required>
    
                <input type="text" placeholder="lastname(not required)">

           </div>

           <div class="em">
               <input type="text" class="ea" placeholder="email adress">
           </div>
       
        
    
        <div class="pasw">
        <input class="pas" id="password"
            type="password"
            placeholder="password"
                required>

                <input class="cb" type="checkbox">
        </div>

        <button class="sub" type="submit">Sign up</button>

    </div>

    </form>


  <form action="https://www.youtube.com/">
    <h1 class="note">press "Log in" to see this field</h1>
    <div class="logf">
        
        <div class="em">
            <input type="text" class="ea" placeholder="email adress">
        </div>
    
     
 
     <div class="pasw">
     <input class="pas" id="password"
         type="password"
         placeholder="password"
            required>

             <input class="cb" type="checkbox">
     </div>

     <button class="sub" type="submit">Log in</button>

 </div>
  </form>
